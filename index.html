<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="scoreboard">
    <div>
        <span class="player-x">Player X:</span>
        <span id="player-x-score">0</span>
    </div>
    <div>
        <span class="player-o">Player O:</span>
        <span id="player-o-score">0</span>
    </div>
</div>
<div id="game-board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
</div>
<form id="names-form">
    <label for="player-x-name-input">Player X Name:</label>
    <input type="text" id="player-x-name-input" name="player-x-name-input">
    <label for="player-o-name-input">Player O Name:</label>
    <input type="text" id="player-o-name-input" name="player-o-name-input">
    <button type="submit">Save Names</button>
</form>
<div id="status-message"></div>
<button id="restart-button">Restart</button>
<button id="reset-button">Reset Score</button>
<script src="app.js"></script>
</body>
</html>
